{% load static %}
{% include 'staff/header.html' %}


<style>
    a {
        text-decoration: none;
    }

    /* Float four columns side by side */
    .column {
        float: left;
        width: 50%;
        padding: 0 10px;
    }

    /* Remove extra left and right margins, due to padding */
    .row {
        margin: 0 -5px;
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    /* Responsive columns */
    @media screen and (max-width: 600px) {
        .column {
            width: 100%;
            display: block;
            margin-bottom: 20px;
        }
    }

    /* Style the counter cards */
    .card {
        box-shadow: 0 4px 8px 0 rgba(81, 155, 228, 0.2);
        padding: 16px;
        text-align: center;
        margin: 5%;
        width: 70%;
        background-color: #F0F8FF;
    }

    .icon {
        font-size: 50pt;
        color: rgb(18, 95, 239);
    }
    </style>
<!-- MAIN -->
        <div class="col p-4">
          


            <center>
                <h1 class="main-title"><b>Welcome to Staff Panel</b></h1>
            </center>
            <br><br>
            <center>
            <div class="row">
                <div class="column">
                    <div class="card">
                        <a href="{% url 'staffstudentsdata'%}">
                            <span class="icon"><i class="fa fa-users"></i></span>
                            <h3>Students</h3>
                            <p>Total no. of students: {{ students}}</p>
                        </a>
                    </div>
                </div>
        
                <div class="column">
                    <div class="card">
                        <a href="{% url 'staffannouncements'%}">
                            <span class="icon"><i class="fa fa-bullhorn"></i></span>
                            <h3>Announcements</h3>
                            <p>Total Announcements: {{ announcements}}</p>
                        </a>
                    </div>
                </div>
        
                <div class="column">
                    <div class="card">
                        <a href="{% url 'staffmessages'%}">
                            <span class="icon"><i class="fa fa-envelope"></i></span>
                            <h3>Messages</h3>
                            <p>Total Messages: {{ messages }}<br>
                                Unread Messages: {{ unread_count }}</p>
                        </a>
                    </div>
                </div>
        
                
            </div>
        </center>









        </div><!-- Main Col END -->
    </div><!-- body-row END -->
</body>

</html>
